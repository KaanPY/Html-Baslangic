<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="utf-8">
		<title>id, class, style & title Kullanımı!</title>
	</head>
	
	<body>
		<p id="ip1">Merhaba dünya! ben id...</p> <!-- HTML tagına benzersiz bir isim verir. -->
		<p class="cp2">Merhaba dünya! ben class...</p> <!-- HTML komutuna belirli bir ada sahip CSS kodu uygular. -->
		<p style="color:orange">Merhaba dünya! ben style...</p> <!-- HTML komutu içinde CSS kodu yazılmasını sağlar. -->
		<p title="Başlık özelliği!">Merhaba dünya! ben title...</p> <!-- HTML komutu üzerine gidince bir kutu içinde açıklama metni görünmesini sağlar. -->
	</body>
</html>

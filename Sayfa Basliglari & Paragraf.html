<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="utf-8">
    
		<title>Sayfa Başlığımız!</title> <!-- Sayfa başlığını barındırır. Sayfa açıldığında tarayıcı sekmesinde görünür. -->
    
	</head>
	<body>
    
		<h1>Bu Bir Başlık!</h1> <!-- Gazetelerdeki metinlerin manşetleri gibidir. <h1> ... <h6> kadar başlıklar vardır (<h1> en büyük başlıktır). --> 
    
		<p>Merhaba dünya! ben kaan...</p> <!-- İçine yazılar yazılır. -->
    
		<p>Merhaba dünya!<br/>ben kaan...</p> <!-- <br/> aynı paragrafın alt satırına geçmenizi sağlar. -->
    
	</body>
</html>

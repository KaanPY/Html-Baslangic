<html lang="tr">
	<head>
		<meta charset="utf-8">
		<title>Metin Biçimlendirme</title>
	</head>
	<body>
		<p>Merhaba <b>dünya!</b> ben <strong>Kaan</strong>...</p> <!-- <b> ve <strgong> etiketi metni kalınlaştırır. <strong> etiketi semantiktir. -->
		
		<p>Merhaba <i>dünya!</i> ben <em>Can</em>...</p> <!-- <i> ve <em> etiketi metni eğer. <em> etiketi semantiktir. -->
		
		<p>Merhaba dünya! <u>ben Buse</u>...</p> <!-- <u> etiketi metnin altına çizgi koyar -->
		
		<p>Merhaba dünya! <mark>ben Zeynep</mark>...</p> <!-- <mark> etiketi metni vurgular, fosforlu kalemle çizilmiş gibi yapar. -->
		
		<p>Merhaba dünya! ben x<sub>2</sub> ve x<sup>3</sup>...</p> <!-- <sub> ve <sup> etiketi içeriği alt ve üst simge yapar. -->
		
		<p>Merhaba dünya! ben <code>print('By Kaan')</code>...</p> <!-- <code> etiketi metinleri Courier fontu ile farklı gösterir. -->
		
		<p>Merhaba dünya! <pre>
		ben                 İrem...</pre></p> <!-- <pre> etiketi metni editörde nasıl yazılırsa yazılsın yazıldığı gibi gösterir. -->
	</body>
</html>
